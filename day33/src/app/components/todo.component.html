<form [formGroup]="todoForm" (ngSubmit)="processForm()">
  <table>
    <tr>
      <td>Name:</td>
      <td>
        <input
          type="text"
          placeholder="Name"
          size="30"
          formControlName="name"
        />
        <div *ngIf="todoForm.get('name')?.invalid && todoForm.get('name')?.dirty">
            Please enter your name
        </div>
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        <input
          type="email"
          placeholder="Email"
          size="30"
          formControlName="email"
        />
      </td>
    </tr>
    <tr>
        <td></td>
      <td>
        <button type="button" (click)="clearForm()">Reset</button>
        <button type="button" (click)="addTask()">Add ToDo</button>
        <!-- <button type="submit" [disabled]="invalid()">Save</button> -->
        <ng-content></ng-content>
      </td>
    </tr>
    <tr>
      <td>
        <div>invalid: {{ todoForm.invalid }}, valid: {{ todoForm.valid }}</div>
        <div>pristine: {{ todoForm.pristine }}, dirty: {{ todoForm.dirty }}</div>
      </td>
    </tr>
  </table>

  <table *ngIf="taskArray.controls.length > 0">
    <thead>
      <tr>
        <td>Task</td>
        <td>Priority</td>
      </tr>
    </thead>
    <tbody formArrayName="tasks">
      <tr *ngFor="let task of taskArray.controls; let i = index" [formGroupName]="i">
      <!-- <tr
        *ngFor="let task of taskArray.controls; let i = index"
        [formGroup]="task"
      > -->
        <td>
          <input type="text" size="30" placeholder="Task" formControlName="task" />
        </td>
        <td>
          <select formGroupName="priority">
            <option value="low">Low</option>
            <option value="med" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </td>
        <td>
          <button type="button" (click)="removeTask(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
