<h1>httpbin.org</h1>

<h2>{{ data | json }}</h2>

<form [formGroup]="form" (ngSubmit)="processForm()">
  <table>
    <tr>
      <td>Name:</td>
      <td>
        <input type="text" size="30" id="" formControlName="name" />
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        <input type="email" size="30" id="" formControlName="email" />
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="button" (click)="doPost()">POST</button>
        <button type="button" (click)="doPostAsForm()">POST as form</button>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
