<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/rsvps">
        <button type="submit">Get All RSVPs</button>
    </form>
    <br>
    <form action="/api/rsvp" method="GET">
        <input type="text" name="q" placeholder="Name to search for">
        <button type="submit">Search RSVPs</button>
    </form>

    <form method="POST" action="/api/rsvp">
        <table>
            <tr>
                <td>Name:</td>
                <td> <input type="text" name="name"> </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td> <input type="password" name="password"> </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td> <input type="tel" name="phone"> </td>
            </tr>
            <tr>
                <td>Confirmation Date:</td>
                <td> <input type="datetime" name="date"> </td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td> <input type="text" name="comments"> </td>
            </tr>
            <tr>
                <td></td>
                <td> <button type="submit">Add</button> </td>
            </tr>
        </table>
    </form>
</body>
</html>
